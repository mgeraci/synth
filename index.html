<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel='stylesheet' href='./style.css' />
    <script type='text/javascript' src='./jquery-1.8.2.min.js'></script>
    <script type='text/javascript' src='./application.js'></script>
  </head>
  <body>
    <button>click</button>
    <h2>tone</h2>
    <label>
      <input id='wave' type='range' step='25' min='0' max='75' value='0' />
      <span>sine</span>
    </label>
    <h2>adsr</h2>
    <label>
      attack
      <input id='attack' type='range' min='10' max'500' />
    </label>
    <label>
      decay
      <input id='decay' type='range' min='10' max'500' />
    </label>
    <label>
      sustain
      <input id='sustain' type='range' min='10' max'500' />
    </label>
    <label>
      sustain level
      <input id='sustain-level' type='range' min='0' max'1' />
    </label>
    <label>
      release
      <input id='release' type='range' min='10' max'500' />
    </label>
  </body>
<html>
