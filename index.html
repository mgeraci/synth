<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel='stylesheet' href='./style.css' />
    <script type='text/javascript' src='./jquery-1.8.2.min.js'></script>
    <script type='text/javascript' src='./mousetrap.min.js'></script>
    <script type='text/javascript' src='./bind.min.js'></script>
    <script type='text/javascript' src='./application.js'></script>
  </head>
  <body>
    <h2>tone</h2>
    <label>
      <input id='wave' type='range' step='25' min='0' max='75' value='0' />
      <span>sine</span>
    </label>
    <h2>adsr</h2>
    <label>
      attack
      <input id='attack' type='range' min='10' max'500' />
    </label>
    <label>
      decay
      <input id='decay' type='range' min='10' max'500' />
    </label>
    <label>
      sustain
      <input id='sustain' type='range' min='10' max'500' />
    </label>
    <label>
      sustain level
      <input id='sustain-level' type='range' min='0' max'1' />
    </label>
    <label>
      release
      <input id='release' type='range' min='10' max'500' />
    </label>
    <h2>keyboard shortcut reference</h2>
    <div class='octave'>
      <div class='white'>
        <a id='q' href='#'>q<br>c6</a>
        <a id='w' href='#'>w<br>d6</a>
        <a id='e' href='#'>e<br>e6</a>
        <a id='r' href='#'>r<br>f6</a>
        <a id='t' href='#'>t<br>g6</a>
        <a id='y' href='#'>y<br>a6</a>
        <a id='u' href='#'>u<br>b6</a>
        <a id='i' href='#'>i<br>c7</a>
        <a id='o' href='#'>o<br>d7</a>
        <a id='p' href='#'>p<br>e7</a>
        <a id='leftbracket' href='#'>[<br>f7</a>
        <a id='rightbracket' href='#'>]<br>g7</a>
      </div>
      <div class='black'>
        <div class='space wide'></div>
        <a id='two' href='#'>2<br>c#/db6</a>
        <div class='space'></div>
        <a id='three' href='#'>3<br>d#/eb6</a>
        <div class='space'></div>
        <div class='space wide'></div>
        <div class='space'></div>
        <a id='five' href='#'>5<br>f#/gb6</a>
        <div class='space'></div>
        <a id='six' href='#'>6<br>g#/db6</a>
        <div class='space'></div>
        <a id='seven' href='#'>7<br>a#/bb6</a>
        <div class='space'></div>
        <div class='space wide'></div>
        <div class='space'></div>
        <a id='9' href='#'>9<br>c#/db7</a>
        <div class='space'></div>
        <a id='zero' href='#'>0<br>d#/eb7</a>
        <div class='space'></div>
        <div class='space wide'></div>
        <div class='space'></div>
        <a id='equals' href='#'>=<br>f#/gb7</a>
      </div>
    </div>
    <div class='octave'>
      <div class='white'>
        <a id='z' href='#'>z<br>c5</a>
        <a id='x' href='#'>x<br>d5</a>
        <a id='c' href='#'>c<br>e5</a>
        <a id='v' href='#'>v<br>f5</a>
        <a id='b' href='#'>b<br>g5</a>
        <a id='n' href='#'>n<br>a5</a>
        <a id='m' href='#'>m<br>b5</a>
        <a id='comma' href='#'>,<br>c6</a>
        <a id='period' href='#'>.<br>d6</a>
        <a id='slash' href='#'>/<br>e6</a>
      </div>
      <div class='black'>
        <div class='space wide'></div>
        <a id='s' href='#'>s<br>c#/db5</a>
        <div class='space'></div>
        <a id='d' href='#'>d<br>d#/eb5</a>
        <div class='space'></div>
        <div class='space wide'></div>
        <div class='space'></div>
        <a id='g' href='#'>g<br>f#/gb5</a>
        <div class='space'></div>
        <a id='h' href='#'>h<br>g#/db5</a>
        <div class='space'></div>
        <a id='j' href='#'>j<br>a#/bb5</a>
        <div class='space'></div>
        <div class='space wide'></div>
        <div class='space'></div>
        <a id='l' href='#'>l<br>c#/db6</a>
        <div class='space'></div>
        <a id='semicolon' href='#'>;<br>d#/eb6</a>
      </div>
    </div>
  </body>
<html>
